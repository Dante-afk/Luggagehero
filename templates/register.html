<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <form action="/register" method="post">  
            <fieldset class="border rounded border-success p-5">
    
                <legend class="text-center" style="font-family: 'Nosifer', cursive;">User Registration</legend>
    
    
            <div class="mb-3">
                
                <input type="text" class="form-control" placeholder="UserName" name="username" aria-label="UserName">
                
            </div>
    
    
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="UserPhone" name="userphone" aria-label="UserPhone">
            </div>
    
            <div class="row mb-3">
    
                <div class="col-sm">
                    <input type="email" class="form-control" placeholder="Email" name="email" aria-label="Email">
                </div>
                <div class="col-sm">
                    <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password">
                </div>
    
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="UserAddress" name="useraddress">
            </div>
            

            <div class="d-flex justify-content-center">
                
                <button type="submit" class="btn btn-dark">Submit</button>
                
            </div>
    
    
            </fieldset> 
        </form>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
