<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-3 bg-white rounded">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="text-uppercase  ">Invoice</h1>
                            <div class="billed"><span class="font-weight-bold text-uppercase"><b>Billed:</b> </span><span class="ml-1">{{bill['billed']}}</span></div>
                            <div class="billed"><span class="font-weight-bold text-uppercase"><b>Date: </b></span><span class="ml-1">{{bill['Date']}}</span></div>
                            <div class="billed"><span class="font-weight-bold text-uppercase"><b>Order ID:</b> </span><span class="ml-1">{{bill['order_Id']}}</span></div>
                        </div>
                        
                    </div>
                    <div class="mt-3">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Unit</th>
                                        <th>Days</th>
                                        <th>Price/Bag/hr</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Luggage Bag</td>
                                        <td>{{bill['Unit']}}</td>
                                        <td>{{bill['Days']}}</td>
                                        <td>80</td>
                                        <td>{{bill['billAmount']}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-right mb-3">
                        <button class="btn btn-danger btn-sm mr-5" type="button" onclick="myfun()">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FOR BUTTON ONCLICK EVENT = CALCULATION AND SERVER RETRIEVAL-->

        function myfun(){
            
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
